<script lang="text/javascript">

  $(function() {
    $("#reset-button").click(function(){
      var storage_prefix = "accelerator-update-details-";

      for(var i = localStorage.length - 1; i >=0; i--){
        var key = localStorage.key(i);
        if(key.indexOf(storage_prefix) == 0) {
          localStorage.removeItem(key);
        }
      }

      var jane = {email:"jane@email.com", first_name:"Jane", last_name:"Smith"};
      var jack = {email:"jack@email.com", first_name:"Jack", last_name:"Smith"};

      localStorage.setItem(storage_prefix + jane.email, JSON.stringify(jane));
      localStorage.setItem(storage_prefix + jack.email, JSON.stringify(jack));

      $("#title").fadeOut(function() {
        $(this).text("Reset!")
      }).fadeIn();
    });

    $("#start-button").click(function(){
      window.location.assign("start.html")
    });

  });

</script>

<div class="jumbotron">
  <div class="container">
    <h1 id="title">Want to start over?</h1>
    <p>
      Here, you can reset the prototype.
    </p>
    <p>
      Be careful! You will lose anything you've done in the prototype so far!
    </p>
    <p>
      <button type="button" class="btn btn-danger" id="reset-button">Reset</button>
      <button type="button" class="btn btn-primary" id="start-button">Have another go</button>
    </p>
  </div>
</div>
